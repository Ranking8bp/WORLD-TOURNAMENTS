<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Ranking de Copas - 8 Ball Pool</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>

:root {
  --bg-main:#050712;
  --accent:#00ffc6;
  --text-main:#f5f7ff;
  --text-muted:#9ca3c7;
}

*{box-sizing:border-box;margin:0;padding:0;}

body{
  font-family:system-ui;
  background:#050712;
  color:var(--text-main);
  padding:20px;
}

.page{max-width:1100px;margin:auto;}

table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  padding:10px;
  text-align:left;
}

th{
  color:var(--text-muted);
  font-size:12px;
}

tr:nth-child(even){
  background:#0b0f1f;
}

/* ‚úÖ ICONO COPA */
.icono-copa{
  width:16px;
  height:16px;
  vertical-align:middle;
  margin-right:4px;
  display:inline-block;
}

/* BADGE */
.cups-badge{
  display:inline-flex;
  align-items:center;
  padding:4px 8px;
  border-radius:999px;
  border:1px solid rgba(0,255,198,.4);
  background:rgba(0,255,198,.08);
  font-size:12px;
}

.value{
  color:var(--accent);
  font-weight:600;
}

</style>
</head>

<body>

<div class="page">

<h2>üèÜ Ranking 8 Ball Pool</h2>

<table>
<thead>
<tr>
<th>#</th>
<th>Jugador</th>
<th>Pa√≠s</th>
<th>Copas</th>
</tr>
</thead>

<tbody id="ranking-body"></tbody>

</table>

</div>

<script>

/* TU SHEET */
const SHEET =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vQ_0o0lo_oqp60rh4u_bOvadsM0MqWJxzQgcz37DDA9CpP0zujrJ2pkKEBhCGhV8G3bMGOxJGDFdI0O/pub?gid=0&single=true&output=csv";

function parseCSV(text){
  return text.split("\n").map(l=>l.split(","));
}

function crearFila(pos,j,p,c){
  return `
  <tr>
    <td>${pos}</td>
    <td>${j}</td>
    <td>${p}</td>
    <td>
      <div class="cups-badge">
        <img src="Images/trophy.png" class="icono-copa">
        <span class="value">${c}</span> copas
      </div>
    </td>
  </tr>
  `;
}

async function cargar(){

  const res = await fetch(SHEET);
  const text = await res.text();

  const rows = parseCSV(text).slice(1);

  const data = rows
    .filter(r=>r[0])
    .map(r=>({
      jugador:r[0],
      pais:r[1],
      copas:Number(r[2])
    }))
    .sort((a,b)=>b.copas-a.copas);

  const tbody = document.getElementById("ranking-body");

  tbody.innerHTML = data
    .map((j,i)=>crearFila(i+1,j.jugador,j.pais,j.copas))
    .join("");

}

cargar();

</script>

</body>
</html>
