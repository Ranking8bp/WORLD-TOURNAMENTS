<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ranking de Copas - 8 Ball Pool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg-main: #050712;
      --bg-card: #0b0f1f;
      --accent: #00ffc6;
      --accent-soft: rgba(0, 255, 198, 0.12);
      --text-main: #f5f7ff;
      --text-muted: #9ca3c7;
      --gold: #ffd700;
      --silver: #c0c0c0;
      --bronze: #cd7f32;
      --danger: #ff4b6b;
      --border-soft: rgba(255, 255, 255, 0.08);
      --radius-lg: 18px;
      --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.55);
      --font-main: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; overflow-x: hidden; }

    body {
      font-family: var(--font-main);
      background: radial-gradient(circle at top, #192345 0, #050712 55%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .page { width: 100%; max-width: 1120px; }

    /* ================= HEADER ================= */

    .head {
      display: flex;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 20px;
      align-items: center;
    }

    .head-left h1 {
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .head-left h1 span.logo-dot {
      width: 9px;
      height: 9px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 12px var(--accent);
    }

    .head-left p {
      margin-top: 4px;
      font-size: 13px;
      color: var(--text-muted);
    }

    .head-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
      font-size: 12px;
      color: var(--text-muted);
    }

    .badge-live {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(255, 0, 72, 0.1);
      border: 1px solid rgba(255, 0, 72, 0.4);
      color: #ff5a8a;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .badge-live span.dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #ff4b6b;
      box-shadow: 0 0 8px #ff4b6b;
    }

    /* ================= CARD ================= */

    .card {
      background: linear-gradient(135deg, rgba(0, 255, 198, 0.03), rgba(0, 128, 255, 0.02));
      border-radius: var(--radius-lg);
      padding: 18px;
      border: 1px solid var(--border-soft);
      box-shadow: var(--shadow-soft);
      backdrop-filter: blur(14px);
    }

    /* ================= TABLE ================= */

    .table-wrapper {
      border-radius: 14px;
      overflow-y: auto;
      overflow-x: hidden;
      border: 1px solid var(--border-soft);
      background: #050712;
      max-height: 520px;
    }

    table { width: 100%; border-collapse: collapse; font-size: 13px; }
    thead { background: rgba(11, 15, 31, 0.9); }

    th, td {
      padding: 10px 12px;
      text-align: left;
      white-space: nowrap;
    }

    th {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--text-muted);
      border-bottom: 1px solid var(--border-soft);
    }

    tbody tr {
      background: rgba(5, 7, 18, 0.96);
      transition: background 0.15s ease, transform 0.12s ease;
      cursor: pointer;
    }

    tbody tr:hover {
      background: rgba(18, 24, 54, 0.98);
      transform: translateY(-1px);
    }

    .player-cell {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: var(--accent);
      background: #1f2937;
      overflow: hidden;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .cups-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 9px;
      border-radius: 999px;
      border: 1px solid rgba(0, 255, 198, 0.4);
      background: rgba(0, 255, 198, 0.08);
      font-size: 11px;
    }

    .cups-badge span.value {
      font-weight: 600;
      color: var(--accent);
    }
  </style>
</head>

<body>

<div class="page">

<header class="head">
  <div class="head-left">
    <h1>
      <span class="logo-dot"></span>
      Ranking de Copas ¬∑ 8 Ball Pool
    </h1>
    <p>Historial oficial de campeones nocturnos</p>
  </div>
</header>

<main class="card">

<section class="table-wrapper">

<table>
<thead>
<tr>
<th>#</th>
<th>Jugador</th>
<th>Pa√≠s</th>
<th>Copas</th>
<th>√öltima</th>
<th>Notas</th>
</tr>
</thead>

<tbody id="ranking-body"></tbody>
</table>

</section>

</main>

</div>

<script>

const SHEET_CSV_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vQ_0o0lo_oqp60rh4u_bOvadsM0MqWJxzQgcz37DDA9CpP0zujrJ2pkKEBhCGhV8G3bMGOxJGDFdI0O/pub?gid=0&single=true&output=csv";

let jugadoresGlobal=[];

function parseCSV(text){

  const rows=[];
  const lines=text.split("\n");

  for(let line of lines){

    const cols=[];
    let cur="";
    let inside=false;

    for(let c of line){

      if(c==='"') inside=!inside;
      else if(c==="," && !inside){
        cols.push(cur);
        cur="";
      }else cur+=c;

    }

    cols.push(cur);
    rows.push(cols);
  }

  return rows;
}

function iniciales(nombre){
  return nombre.split(" ")
  .filter(Boolean)
  .map(p=>p[0])
  .join("")
  .slice(0,2)
  .toUpperCase();
}

function crearFila(pos,j,pais,copas,ultima,notas,foto){

  const ini=iniciales(j);

  const avatarContent=foto
    ? `<img src="${foto}" onerror="this.parentElement.textContent='${ini}'">`
    : ini;

  return`
<tr>
<td>${pos}</td>

<td>
<div class="player-cell">
<div class="avatar">${avatarContent}</div>
<span>${j}</span>
</div>
</td>

<td>${pais}</td>

<td>
<div class="cups-badge">
üèÜ <span class="value">${copas}</span>
</div>
</td>

<td>${ultima}</td>
<td>${notas}</td>
</tr>`;
}

function render(lista){

const tbody=document.getElementById("ranking-body");

tbody.innerHTML=lista.map(j=>
crearFila(
j.rank,
j.jugador,
j.pais,
j.copas,
j.ultimaCopa,
j.notas,
j.foto
)).join("");

}

async function cargar(){

try{

const res=await fetch(SHEET_CSV_URL);
const text=await res.text();

const parsed=parseCSV(text).slice(1);

jugadoresGlobal=parsed.map(cols=>({

jugador:(cols[0]||"").trim(),
pais:(cols[1]||"").trim(),
copas:Number((cols[2]||"0").trim()),
ultimaCopa:(cols[3]||"").trim(),
notas:(cols[4]||"").trim(),

// ‚úÖ GIF (L) primero, luego FOTO (F)
foto:(cols[11]||cols[5]||"").trim(),

}))

.filter(j=>j.jugador)
.sort((a,b)=>b.copas-a.copas)
.map((j,i)=>({...j,rank:i+1}));

render(jugadoresGlobal);

}catch(e){
console.error(e);
}

}

document.addEventListener("DOMContentLoaded",cargar);

</script>

</body>
</html>
