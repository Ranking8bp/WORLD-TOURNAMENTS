<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ranking 8 Ball Pool</title>

  <!-- CONECTAR CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>ğŸ† Ranking de Copas - 8 Ball Pool</h1>

<table id="ranking" class="ranking">

  <thead>
    <tr>
      <th>#</th>
      <th>Jugador</th>
      <th>PaÃ­s</th>
      <th>Copas</th>
      <th>GIF</th>
    </tr>
  </thead>

  <tbody>
    <!-- AquÃ­ se llena automÃ¡tico -->
  </tbody>

</table>

<script>

fetch("ranking.csv")

.then(response => response.text())

.then(data => {

  const rows = data.split("\n").slice(1);

  const tbody = document.querySelector("#ranking tbody");

  let pos = 1;

  rows.forEach(row => {

    if(row.trim() === "") return;

    const cols = row.split(",");

    const jugador = cols[0];
    const pais = cols[1];
    const copas = cols[2];
    const gif = cols[11]; // Columna L

    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td>${pos++}</td>
      <td>${jugador}</td>
      <td>${pais}</td>
      <td>${copas}</td>
      <td>
        <img src="${gif}" class="avatar">
      </td>
    `;

    tbody.appendChild(tr);

  });

});

</script>

</body>
</html>
