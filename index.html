<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ranking de Copas - 8 Ball Pool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg-main: #050712;
      --bg-card: #0b0f1f;
      --accent: #00ffc6;
      --accent-soft: rgba(0, 255, 198, 0.12);
      --text-main: #f5f7ff;
      --text-muted: #9ca3c7;
      --gold: #ffd700;
      --silver: #c0c0c0;
      --bronze: #cd7f32;
      --border-soft: rgba(255,255,255,.08);
      --radius-lg: 18px;
      --shadow-soft: 0 18px 40px rgba(0,0,0,.55);
      --font-main: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    }

    *{box-sizing:border-box;margin:0;padding:0}

    body{
      font-family:var(--font-main);
      background:radial-gradient(circle at top,#192345 0,#050712 55%);
      color:var(--text-main);
      min-height:100vh;
      display:flex;
      justify-content:center;
      padding:24px;
    }

    .page{width:100%;max-width:1120px}

    .head{
      display:flex;
      justify-content:space-between;
      gap:16px;
      margin-bottom:20px;
      align-items:center;
    }

    .head-left h1{
      font-size:26px;
      font-weight:700;
      text-transform:uppercase;
      display:flex;
      align-items:center;
      gap:10px;
    }

    .logo-dot{
      width:9px;height:9px;border-radius:50%;
      background:var(--accent);
      box-shadow:0 0 12px var(--accent);
    }

    .head-left p{font-size:13px;color:var(--text-muted)}

    .badge-live{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:4px 10px;
      border-radius:999px;
      background:rgba(255,0,72,.1);
      border:1px solid rgba(255,0,72,.4);
      color:#ff5a8a;
      font-size:11px;
    }

    .badge-live .dot{
      width:7px;height:7px;border-radius:50%;
      background:#ff4b6b;
      box-shadow:0 0 8px #ff4b6b;
    }

    .card{
      background:linear-gradient(135deg,rgba(0,255,198,.03),rgba(0,128,255,.02));
      border-radius:var(--radius-lg);
      padding:18px;
      border:1px solid var(--border-soft);
      box-shadow:var(--shadow-soft);
    }

    .filters{
      display:flex;
      justify-content:space-between;
      gap:10px;
      margin-bottom:12px;
      flex-wrap:wrap;
    }

    .pill{
      border-radius:999px;
      padding:7px 12px;
      font-size:12px;
      border:1px solid var(--border-soft);
      background:#050712cc;
      display:inline-flex;
      align-items:center;
      gap:8px;
      color:var(--text-muted);
    }

    .pill-accent{
      background:var(--accent-soft);
      color:var(--accent);
      font-size:11px;
      letter-spacing:.12em;
    }

    /* üîß ARREGLO CLAVE */
    .table-wrapper{
      border-radius:14px;
      overflow-y:auto;
      overflow-x:auto;                 /* ‚úÖ antes hidden */
      -webkit-overflow-scrolling:touch;
      border:1px solid var(--border-soft);
      background:#050712;
      max-height:520px;
    }

    table{
      width:100%;
      border-collapse:collapse;
      font-size:13px;
      min-width:640px;                 /* ‚úÖ evita cortes */
    }

    th,td{
      padding:10px 12px;
      text-align:left;
      white-space:nowrap;
    }

    th{
      font-size:11px;
      color:var(--text-muted);
      border-bottom:1px solid var(--border-soft);
    }

    tbody tr{background:#050712f5}
    tbody tr:nth-child(even){background:#0a0c18}

    .player-cell{
      display:flex;
      align-items:center;
      gap:10px;
    }

    .avatar{
      width:32px;height:32px;
      border-radius:50%;
      background:#1f2937;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:600;
      color:var(--accent);
      overflow:hidden;
    }

    .avatar img{width:100%;height:100%;object-fit:cover}

    .cups-badge{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:4px 9px;
      border-radius:999px;
      border:1px solid rgba(0,255,198,.4);
      background:rgba(0,255,198,.08);
      font-size:11px;
    }

    .cups-badge .value{color:var(--accent);font-weight:600}

    .footer{
      margin-top:10px;
      font-size:11px;
      color:var(--text-muted);
      display:flex;
      justify-content:space-between;
    }

    /* üì± MOBILE FIX */
    @media (max-width:768px){
      body{padding:12px}
      .card{padding:14px}
      table{font-size:12px}
      th,td{padding:8px 9px}
      .table-wrapper{max-height:65vh}

      /* Oculta columnas menos importantes */
      th:nth-child(5),td:nth-child(5),
      th:nth-child(6),td:nth-child(6){display:none}
    }
  </style>
</head>

<body>
<div class="page">

  <header class="head">
    <div class="head-left">
      <h1><span class="logo-dot"></span> Ranking de Copas ¬∑ 8 Ball Pool</h1>
      <p>Historial oficial de campeones nocturnos</p>
    </div>
    <div class="badge-live"><span class="dot"></span> TORNEO ACTIVO</div>
  </header>

  <main class="card">

    <section class="filters">
      <div class="pill">Temporada <strong>2025</strong></div>
      <div class="pill pill-accent">TOP CAMPEONES</div>
    </section>

    <section class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Jugador</th>
            <th>Pa√≠s</th>
            <th>Copas</th>
            <th>√öltima</th>
            <th>Notas</th>
          </tr>
        </thead>
        <tbody id="ranking-body"></tbody>
      </table>
    </section>

    <footer class="footer">
      <span>1 copa = 1 torneo ganado</span>
      <span>Liga Nocturna 8BP</span>
    </footer>

  </main>
</div>

<script>
const SHEET_CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ_0o0lo_oqp60rh4u_bOvadsM0MqWJxzQgcz37DDA9CpP0zujrJ2pkKEBhCGhV8G3bMGOxJGDFdI0O/pub?gid=0&single=true&output=csv";

function parseCSV(t){return t.split("\n").slice(1).map(r=>r.split(","))}
async function cargar(){
  const res=await fetch(SHEET_CSV_URL);
  const text=await res.text();
  const data=parseCSV(text);
  document.getElementById("ranking-body").innerHTML=data.map((r,i)=>`
    <tr>
      <td>${i+1}</td>
      <td>
        <div class="player-cell">
          <div class="avatar">${r[0][0]}</div>
          ${r[0]}
        </div>
      </td>
      <td>${r[1]}</td>
      <td><span class="cups-badge">üèÜ <span class="value">${r[2]}</span></span></td>
      <td>${r[3]}</td>
      <td>${r[4]}</td>
    </tr>`).join("");
}
cargar();
</script>

</body>
</html>
