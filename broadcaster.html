<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>TransmisiÃ³n en vivo - Streamer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>

<style>
    body { background:#050712; color:white; text-align:center; padding:20px; }
    button { padding:14px 20px; font-size:18px; border-radius:10px; border:none; cursor:pointer; }
    #startBtn { background:#16a34a; color:white; }
    #stopBtn  { background:#dc2626; color:white; display:none; }
</style>
</head>

<body>

<h2>ğŸ¥ Transmitiendo pantalla</h2>

<button id="startBtn">ğŸš€ Comenzar transmisiÃ³n</button>
<button id="stopBtn">â›” Detener transmisiÃ³n</button>

<video id="preview" autoplay muted playsinline style="width:90%;margin-top:20px;"></video>

<script>
const socket = io("https://streaming-torneos-server-1.onrender.com");

let pc;
let stream;

document.getElementById("startBtn").onclick = async () => {
    stream = await navigator.mediaDevices.getDisplayMedia({ video:true, audio:false });

    document.getElementById("preview").srcObject = stream;

    pc = new RTCPeerConnection({
        iceServers: [{ urls:"stun:stun.l.google.com:19302" }]
    });

    stream.getTracks().forEach(t => pc.addTrack(t, stream));

    pc.onicecandidate = (e) => {
        if (e.candidate) socket.emit("broadcaster-candidate", e.candidate);
    };

    const offer = await pc.createOffer();
    await pc.setLocalDescription(offer);

    socket.emit("broadcaster-offer", offer);
    socket.emit("broadcaster-is-live");

    socket.on("viewer-answer", async (answer) => {
        await pc.setRemoteDescription(answer);
    });

    socket.on("viewer-candidate", (candidate) => {
        pc.addIceCandidate(new RTCIceCandidate(candidate));
    });

    document.getElementById("startBtn").style.display = "none";
    document.getElementById("stopBtn").style.display = "inline-block";
};

document.getElementById("stopBtn").onclick = () => {
    stream.getTracks().forEach(t => t.stop());
    pc.close();
    alert("TransmisiÃ³n detenida");
};
</script>

</body>
</html>
