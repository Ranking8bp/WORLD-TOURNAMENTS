<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
<style>
    body { background:#050712; color:white; text-align:center; padding:20px; }
    video { width:95%; margin-top:20px; background:black; border-radius:8px; }
</style>
</head>

<body>

<h2>ðŸ”´ Viendo la jugada en vivo</h2>
<video id="liveVideo" autoplay playsinline></video>

<script>
const socket = io("https://streaming-torneos-server-1.onrender.com");
const video = document.getElementById("liveVideo");
let pc;

function createPeerConnection() {
    pc = new RTCPeerConnection({
        iceServers: [{ urls:"stun:stun.l.google.com:19302" }]
    });

    pc.ontrack = (event) => {
        video.srcObject = event.streams[0];
    };

    pc.onicecandidate = (event) => {
        if (event.candidate) {
            socket.emit("viewer-candidate", event.candidate);
        }
    };
}

async function startViewer() {
    createPeerConnection();

    const offer = await pc.createOffer();
    await pc.setLocalDescription(offer);

    socket.emit("viewer-offer", offer);

    socket.on("broadcaster-answer", async (answer) => {
        await pc.setRemoteDescription(answer);
    });

    socket.on("broadcaster-candidate", (candidate) => {
        pc.addIceCandidate(new RTCIceCandidate(candidate));
    });
}

socket.on("broadcaster-is-live", () => {
    startViewer();
});
</script>

</body>
</html>
